<!DOCTYPE html>
<html>
<head>
	<title> all the books </title>
  
</head>
<center>
	
<body>

{% include "base.html" %}
<h2>!!..PICT BOOKS..!!!</h2>

<br> 
<form action="/library/">
 <input type="text" name="input" placeholder="Search by title,author,subject">
   <button>SEARCH</button>
</form>

<a href="/library/">Display All</a>
<br>
<br>


<div class="row">
    <div class="col-lg-6">
        <div class="panel panel-default">
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>TITLE</th>
                                <th>AUTHOR</th>
                                <th>SUBJECT</th>
                                <th>RATINGS</th>
                                <th>COPIES</th>
                                <th>Avablible</th>
                            </tr>
                        </thead>

                    <tbody>
                            <tr class="success">

                                {% for i in books %}
                                 <tr>
                                 <td>
                                       <a href="/book_summary/?book_id={{i.id}}">{{i.bookname}}</a>
                                    </td>
                                 <td>{{i.author}}</td>  
                                 <td>{{i.subject}}</td>
                                 <td>{{i.rating}}</td>
                                 <td>{{i.copies}}</td>
                                 <td >
                                <a href="/booked/?book_id={{i.id}}">
                                        
                                                                        
                                    {% if i.copies == 0 %}
                                   <button disabled="true">Not Available</button>
                                    {% else %}
                                    <button> Book</button>
                                    
                                    {% endif %}
                                </a>
                                <br>

                                </td>
                                 </tr>              
                                 {% endfor %}
                            </tr>
                    </tbody>

                    </table>
                </div>
                <!-- /.table-responsive -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
</div>
<!-- /.row -->
</div>
</div>
    <!-- /#wrapper -->

</body>

</html>
